{% extends "base_generic.html" %}

{% block content %}

  <style>
    .form-control{
      width: 250px;
      height: 30px;
      flex-shrink: 0;
      border-radius: 5px;
      background: var(--main-grey, #383639);
    }

  </style>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>



  {% for field in form %}
    {% if field.errors %}
      <div class="alert alert-danger">
        {{ field.errors }}
      </div>
    {% endif %}
  {% endfor %}
{% endblock %}
